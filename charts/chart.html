<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h2>Pollutant Trends by US City</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="well">
                    <h5>Select a City:</h5>
                    <select id="citySelect"></select>
                </div>

                <div class="well">
                    <button id="updateChartButton">Update Chart</button>
                </div>
 
            </div>
            <div class="col-md-5">
                <canvas id="coChart" width="400" height="200"></canvas>
                <canvas id="no2Chart" width="400" height="200"></canvas>
                <canvas id="so2Chart" width="400" height="200"></canvas>
                <canvas id="pm10Chart" width="400" height="200"></canvas>
                <canvas id="o3Chart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

</body>

</html>
