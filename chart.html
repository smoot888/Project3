<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charts</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="Static/css/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h2>Pollutant Trends by US City</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="well">
                    <h5>Select a City:</h5>
                    <select id="citySelect"></select>
                </div>
                <div>
                    <label for="pollutionDropdown">Pollution:</label>
                    <select id="pollutionDropdown">
                        <option value="">Select Pollution Type</option>
                        <option value="O3 (4th Max)">O3 (4th Max)</option>
                        <option value="PM2.5 (Weighted Annual Mean)">PM2.5 (Weighted Annual Mean)</option>
                        <option value="PM2.5 (98th Percentile)">PM2.5 (98th Percentile)</option>
                        <option value="SO2 (99th Percentile)">SO2 (99th Percentile)</option>
                        <option value="CO (2nd Max)">CO (2nd Max)</option>
                        <option value="NO2 (Annual Mean)">NO2 (Annual Mean)</option>
                        <option value="NO2 (98th Percentile)">NO2 (98th Percentile)</option>
                        <option value="PM10 (2nd Max)">PM10 (2nd Max)</option>
                        <!-- Pollution types will be populated dynamically from JSON data -->
                    </select>
                </div>
                <div class="well">
                    <button id="updateChartButton" onclick="buttonClick()">Update Chart</button>
                </div>
 
            
            <div id="myChart" style="width:1500px;height:700px"></div>
        </div>
    </div>
    <script src="../Static/js/chart2.js"></script>
</body>

</html>
